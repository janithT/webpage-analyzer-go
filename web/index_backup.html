<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Page Analyzer</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding-top: 50px; }
    input[type=text] { width: 100%; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; margin-top: 10px; }
    pre { background: #f4f4f4; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Web Page Analyzer</h1>
  <form id="analyze-form">
    <input type="text" id="url" placeholder="Enter website URL" required>
    <button type="submit">Analyze</button>
  </form>
  <div id="result"></div>
  <script>
    document.getElementById('analyze-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const url = document.getElementById('url').value;
      const res = await fetch(`/v1/analyze?url=${encodeURIComponent(url)}`);
      const json = await res.json();
      document.getElementById('result').innerHTML = `<pre>${JSON.stringify(json, null, 2)}</pre>`;
    });
  </script>
</body>
</html>
